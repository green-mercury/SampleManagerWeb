{#
    menu_entry macro for profile and settings page where
    the sidebar is not populated by JavaScript 
#}
{% macro menu_entry(name, title) %}
    <li {% if name==active %} class="active"><a href="#">{% else %}><a href="{{ name }}">{% endif %}
        {{ title }}
        {% if name==active %}
            <span class="sr-only">(current)</span>
        {% endif %}
    </a></li>
{% endmacro %}
