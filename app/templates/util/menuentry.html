{#
    menu_entry macro for profile and settings page where
    the sidebar is not populated by JavaScript 
#}
{% macro menu_entry(name, title, active) %}
    <li class="nav-item{% if name==active %} active"><a class="nav-link" href="#">{% else %}"><a class="nav-link" href="{{ name }}">{% endif %}
        {{ title }}
        {% if name==active %}
            <span class="visually-hidden">(current)</span>
        {% endif %}
    </a></li>
{% endmacro %}
