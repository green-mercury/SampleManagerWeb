{% extends "base.html" %}

{% block scripts %}
{{ super() }}
    <script src="{{ url_for('static', filename='racine.js', version='20230402') }}"></script>
    <script>
        {% if state is defined %}
            var R = new Racine("{{ api_token }}", {{ state|tojson }});
        {% else %}
            var R = new Racine("{{ api_token }}", {});
        {% endif %}
        

        $(document).ready(function() {
            R.onDocumentReady();
        });
    </script>
{% endblock %}
