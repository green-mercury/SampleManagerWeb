{% extends "base.html" %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename='css/typeahead.css')}}">
{% endblock %}

{% block scripts %}
{{ super() }}
    <script src="{{ url_for('static', filename='racine.js', version='20230402') }}"></script>
    <script>
        var invertactionorder = false;
        var showparentactions = false;

        {% if state is defined %}
            var R = new Racine("{{ api_token }}", {{ state|tojson }});
        {% else %}
            var R = new Racine("{{ api_token }}", {});
        {% endif %}
    </script>
{% endblock %}
