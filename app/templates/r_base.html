{% extends "base.html" %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename='typeahead.css')}}">
{% endblock %}

{% block scripts %}
{{ super() }}
    <script src="{{ url_for('static', filename='typeahead.js/typeahead.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='typeahead.js/substringmatcher.js') }}"></script>
    <script src="{{ url_for('static', filename='racine.js', version='20230402') }}"></script>
    <script>
        {% if state is defined %}
            var R = new Racine("{{ api_token }}", {{ state|tojson }});
        {% else %}
            var R = new Racine("{{ api_token }}", {});
        {% endif %}
        

        $(document).ready(function() {
            R.onDocumentReady();
        });
    </script>
{% endblock %}
